<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../src/components/ms-styles/ms-styles.html">
<link rel="import" href="../../../src/components/ms-close/ms-close.html">

<dom-module id="ms-view-wrapper">

	<template>

		<style include="ms-styles">

			:host {
				@apply --layout-block;
				@apply --layout-relative;
			}

			/* VIEW */

			.view {
				position: relative;
			}

			/* OVERLAY */

			.overlay {
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
				left: 0;
				transition: top 0.2s;
			}

			:host([selected]) .overlay {
				top: -100%;
				transition: top 0.2s ease 0.2s;
			}

			/* IMAGE */

			.img::slotted(iron-image) {
				@apply --layout-fit;
			}

			/* TITLE */

			.title {
				@apply --layout;
				@apply --layout-fit;
				@apply --layout-center-center;
				@apply --heading;
				font-size: 2rem;
				color: white;
				text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
				transition: opacity 0.2s ease 0.2s;
			}

			:host([not-selected]) .title {
				opacity: 0;
				transition: opacity 0.2s;
			}

			:host([narrow]) .title {
				font-size: 1rem;
			}

			/* LINK */

			.link::slotted(a) {
				@apply --layout-fit;
				cursor: pointer;
			}

			/* CLOSE */

			.close {
				position: absolute;
				top: -2rem;
				right: 1rem;
				height: 2rem;
				width: 2rem;
				transition: top 0.2s ease 0s;
			}

			:host([selected]) .close {
				top: 1rem;
				transition: top 0.2s ease 0.2s;
			}

		</style>

		<iron-media-query query="(max-width: 900px)" query-matches="{{narrow}}"></iron-media-query>

		<div class="view">

			<slot name="view"></slot>

		</div>

		<div class="overlay">

			<slot name="img" class="img"></slot>

			<div class="title">[[title]]</div>

			<slot name="link" class="link"></slot>
			
		</div>	

		<a href="/" class="close">
			<ms-close></ms-close>
		</a>

	</template>

	<script>

		class MsViewWrapper extends Polymer.Element {

			static get is() { return 'ms-view-wrapper'; }

			static get properties() {
				return {
					narrow: {
						type: Boolean,
						reflectToAttribute: true
					},
					selected: {
						type: Boolean,
						reflectToAttribute: true
					},
					notSelected: {
						type: Boolean,
						reflectToAttribute: true
					},
					title: {
						type: String
					}
				};
			}
		}

		window.customElements.define(MsViewWrapper.is, MsViewWrapper);

	</script>

</dom-module>
